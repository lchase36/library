<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Library</title>
  </head>
  <body>
    <header>
      <h1>A VIRTUAL LIBRARY</h1>
      <button id="add-book">ADD A BOOK</button>
    </header>
    <div id="library"></div>
    <div class="modal hidden" id="add-book-modal">
      <form action method="get">
        <h4>Add a book to your collection</h4>
				<span class="duplicate-error"></span>
        <div class="input-container">
            <input
              type="text"
              name="title"
              id="title"
              title="Please enter book title."
              placeholder="Title"
              required
            />
          <input
            type="text"
            name="author"
            id="author"
            title="Please enter book author."
            placeholder="Author"
            required
          />

          <input
            type="number"
            name="page-count"
            id="page-count"
            title="Please enter the book's length."
            placeholder="# of Pages"
            required
          />
          <div class="read-container">
            <label for="read">Have you read this book?</label>
            <input type="checkbox" name="read" id="read" />
          </div>
          <button id="submit" type="submit">Submit</button>
        </div>
      </form>
    </div>
    <div id="overlay" class="hidden"></div>
  </body>
  <script src="app.js"></script>
</html>
